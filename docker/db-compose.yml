version: '3.1'

# Docker Compose definition for a postgres database with adminer as admin GUI
# Start with the command:
#
# docker-compose -f db-compose.yml up

# adminer is reachable under http://localhost:8090
# Login with:
# Database System: PostgreSQL
# Server: db
# User: postgres
# Password: password
# Database: taskmanager
# Also note that the database does not support SSL
# and that the string "?sslmode=disable" should be added to the DB connection URI

services:

  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: taskmanager

  adminer:
    image: adminer
    restart: always
    ports:
      - 8090:8080

version: '3.7'

# Docker Compose definition for a postgres database with adminer as admin GUI and Keycloak
# Start with the command:
#
# docker-compose up

# keycloak is reachable under http://localhost:8180
# Note that the databases do not support SSL
# and that the string "?sslmode=disable" should be added to the DB connection URI

services:

  keycloak:
    image: jboss/keycloak
    depends_on:
      - keycloak_db
    networks:
      - taskmanager
    ports:
      - 8180:8080
      - 8787:8787
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: keycloak_db
      DB_DATABASE: keycloak
      DB_USER: postgres
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: password
      KAFKA_TOPIC: keycloak_events
      KAFKA_CLIENT_ID: keycloak
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_ADMIN_TOPIC: keycloak_admin_events
      KAFKA_EVENTS: "REGISTER,UPDATE_EMAIL,UPDATE_PROFILE,DELETE_ACCOUNT"
      DEBUG: "true"
      DEBUG_PORT: "*:8787"
    volumes:
      - ../keycloak-extension/build/libs:/opt/jboss/keycloak/standalone/deployments

  keycloak_db:
    image: postgres
    restart: always
    networks:
      - taskmanager
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: keycloak

  taskmanager_db:
    image: postgres
    restart: always
    networks:
      - taskmanager
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: taskmanager

  zookeeper:
    image: confluentinc/cp-zookeeper:7.1.2
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - taskmanager
    ports:
      - 22181:2181

  kafka:
    image: confluentinc/cp-kafka:7.1.2
    depends_on:
      - zookeeper
    networks:
      - taskmanager
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  kafka-ui:
    image: provectuslabs/kafka-ui:master
    depends_on:
      - zookeeper
      - kafka
    networks:
      - taskmanager
    ports:
      - "8280:8080"
    restart: always
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

networks:
  taskmanager:
    name: "taskmanager"
